<div class="bg-white/80 backdrop-blur-sm rounded-2xl p-8 md:p-12 shadow-xl border border-gray-100">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">Notre Parcours</h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">Découvrez les étapes clés de notre évolution</p>
    </div>
    
    <div class="relative max-w-4xl mx-auto">
      <!-- Vertical timeline line -->
      <div class="absolute left-1/2 w-1 h-full bg-gradient-to-b from-[#2f27ce]/30 via-[#2f27ce]/50 to-[#2f27ce]/30 transform -translate-x-1/2"></div>
      
      @for (milestone of milestones; track milestone.year; let even = $even) {
        <div class="mb-12 last:mb-0 relative group">
          <!-- Animated dot indicator -->
          <div class="flex-shrink-0 absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2 top-1/2 z-10">
            <div class="w-6 h-6 rounded-full bg-white border-4 border-[#2f27ce] shadow-lg transition-all duration-300 group-hover:w-7 group-hover:h-7 group-hover:shadow-xl"></div>
          </div>
          
          <!-- Milestone card -->
          <div class="relative" [class]="even ? 'w-[calc(50%-3rem)] ml-auto pl-8' : 'w-[calc(50%-3rem)] mr-auto pr-8'">
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 transition-all duration-300 hover:shadow-lg hover:border-[#2f27ce]/30">
              <div class="absolute -top-3" [class]="even ? '-left-3' : '-right-3'" class="w-6 h-6 bg-white transform rotate-45 border-t border-l border-gray-100"></div>
              
              <h3 class="text-2xl font-bold text-[#2f27ce] mb-2">{{ milestone.year }}</h3>
              <p class="text-gray-700 mb-3">{{ milestone.event }}</p>
              
              <!-- @if (milestone.details) {
                <p class="text-sm text-gray-500 mt-2">{{ milestone.details }}</p>
              } -->
              
              
            </div>
          </div>
        </div>
      }
    </div>
  </div>
