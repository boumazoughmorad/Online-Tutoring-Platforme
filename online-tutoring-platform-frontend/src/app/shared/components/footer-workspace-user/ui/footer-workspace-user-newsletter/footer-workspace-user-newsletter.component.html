<div class="col-span-2 md:col-span-1">
    <h3 class="text-sm font-semibold uppercase tracking-wider">Restez informé</h3>
    <p class="mt-4 text-gray-400 text-sm">
      Abonnez-vous à notre newsletter pour les derniers cours et conseils d'apprentissage.
    </p>
    <form class="mt-4 sm:flex">
      <label for="email" class="sr-only">Adresse email</label>
      <input 
        type="email" 
        id="email" 
        required 
        class="w-full px-4 py-2 rounded-md border-0 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500"
        placeholder="Enter your email"
      >
      <button 
        type="submit" 
        class="mt-3 sm:mt-0 sm:ml-3 flex-shrink-0 px-4 py-2 bg-primary-500 rounded-md text-white hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors"
      >
      S'abonner
      </button>
    </form>
  </div>
