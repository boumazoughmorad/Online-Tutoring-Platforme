<div 
*ngIf="mobileMenuOpen()"
class="md:hidden bg-white border-t border-gray-200 animate-slideDown"
>
<div class="pt-2 pb-3 space-y-1 px-4">
  <a 
    href="/dashboard" 
    class="block pl-3 pr-4 py-2 border-l-4 border-primary-500 text-base font-medium text-primary-600 bg-primary-50"
  >
    Dashboard
  </a>
  <a 
    href="/courses" 
    class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300"
  >
    My Courses
  </a>
  <a 
    href="/schedule" 
    class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300"
  >
    Schedule
  </a>
</div>
<div class="pt-4 pb-3 border-t border-gray-200 px-4">
  <div class="flex items-center">
    <img class="h-10 w-10 rounded-full" [src]="userProfile.avatar || '/assets/icons/default-avatar.png'" alt="User profile">
    <div class="ml-3">
      <div class="text-base font-medium text-gray-800">{{userProfile.name || 'User'}}</div>
      <div class="text-sm font-medium text-gray-500">{{userProfile.email || ''}}</div>
    </div>
  </div>
  <div class="mt-3 space-y-1">
    <a 
      href="/profile" 
      class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100"
    >
      Your Profile
    </a>
    <a 
      href="/settings" 
      class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100"
    >
      Settings
    </a>
    <button 
      (click)="logout()"
      class="block w-full text-left px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100"
    >
      Sign out
    </button>
  </div>
</div>
</div>
