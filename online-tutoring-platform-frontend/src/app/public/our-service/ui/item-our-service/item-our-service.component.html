<li>
  <button
    class="flex  items-center  border rounded-lg  border-solid border-app-secondary-dark px-4 py-3 cursor-pointer w-full sm:px-6 sm:py-5"
    
    role="button"

  >
    <div class="flex items-center">
      <div class="">
        @if (selectedCategoryId === category.id) {
          <!-- minus -->
          <span class="text-app-primay-dark">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-9 h-9"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
            </svg>
          </span>
        } @else {
          <!-- plus -->
          <span class="text-app-primay-dark">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-6 h-6 sm:w-8 sm:h-8 lg:w-9 lg:h-9"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </span>
        }
      </div>
      <p
        class="text-start ml-2 font-normal text-app-primay-dark text-sm sm:text-xl lg:text-2xl"
      >
       {{category.categorieName}}
      </p>
    @if (selectedCategoryId != category.id) {

        <ul class="space-y-2  text-sm sm:text-base ml-5.5 border-l-2 lg:flex flex-col items-start p-4 animate-fadeIn  hidden">
          @for (des of category.descriptions; track des.id) {
            <li class="flex items-start">
              <!-- Bullet point -->
            
              <span class="flex-1 underline">{{des.description}}</span>
            </li>
          }
        </ul>
      }
    </div>

      <span 

    class="w-[70px] h-[70px] ml-auto"
  >
    <img [src]="category.icon" class="hover:scale-105 transition-transform">
  </span>
  </button>
  @if (selectedCategoryId === category.id) {
    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pt-4 mt-4 pl-0 lg:pl-8 animate-fadeIn">
      @for (service of category.service; track service.id) {
        <li class="group relative p-4 border border-app-secondary-dark rounded-lg hover:border-app-primary-dark transition-all duration-300 hover:shadow-md">
          <!-- Service Card Content -->
          <div class="flex flex-col h-full">
            <!-- Icon and Professional Name -->
            <div class="flex items-center gap-3 mb-3">
              <span class="w-16 h-16 p-2 bg-app-primary-light/10 rounded-lg flex items-center justify-center">
                <img 
                  [src]="service.icon" 
                  class="w-full h-auto object-contain transition-transform duration-300 group-hover:scale-110"
                  alt="Service icon"
                >
              </span>
              <p class="text-base font-medium text-app-primary-dark">{{service.nombreProf}}</p>
            </div>
            
            <!-- Service Details -->
            <div class="flex-1">
              <h3 class="text-xl font-semibold mb-2 text-gray-900">{{service.name}}</h3>
              <p class="text-gray-600 font-light leading-relaxed">{{service.description}}</p>
            </div>
            
            <!-- Optional CTA -->
            <div class="mt-4 pt-3 border-t border-app-secondary-light">
              <button class="text-app-primary-dark font-medium hover:text-app-primary-darker transition-colors">
                View Details â†’
              </button>
            </div>
          </div>
        </li>
      }
    </ul>
  }
</li>
