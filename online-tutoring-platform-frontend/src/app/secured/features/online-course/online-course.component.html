<!-- classroom.component.html -->
<div class="flex flex-col h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Online Classroom - {{sessionId}}</h1>
        <div class="flex space-x-4">
          <button *ngIf="isTutor" 
                  (click)="endSession()"
                  class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg">
            End Session
          </button>
          <button class="bg-gray-700 hover:bg-gray-800 px-4 py-2 rounded-lg">
            Help
          </button>
        </div>
      </div>
    </header>
  
    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <aside class="w-64 bg-white p-4 border-r border-gray-200 overflow-y-auto">
        <h2 class="text-lg font-semibold mb-4">Participants</h2>
        <div class="space-y-2">
          <div *ngFor="let participant of participants" 
               class="flex items-center p-2 hover:bg-gray-100 rounded-lg">
            <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center mr-2">
              {{participant.name.charAt(0)}}
            </div>
            <span>{{participant.name}} {{participant.isTutor ? '(Tutor)' : ''}}</span>
          </div>
        </div>
        
        <!-- Chat Section -->
        <div class="mt-8">
          <h2 class="text-lg font-semibold mb-4">Chat</h2>
          <div class="bg-gray-50 rounded-lg p-3 h-64 overflow-y-auto mb-2">
            <!-- Chat messages -->
          </div>
          <div class="flex">
            <input type="text" placeholder="Type a message" 
                   class="flex-1 border rounded-l-lg p-2">
            <button class="bg-indigo-600 text-white px-4 rounded-r-lg">
              Send
            </button>
          </div>
        </div>
      </aside>
  
      <!-- Main Video Area -->
      <main class="flex-1 flex flex-col bg-gray-800 p-4 overflow-auto">
        <!-- Video Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 flex-1">
          <!-- Local Video -->
          <div class="bg-black rounded-lg overflow-hidden relative">
            <video #localVideo autoplay muted class="w-full h-full object-cover"></video>
            <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded">
              You ({{isTutor ? 'Tutor' : 'Student'}})
            </div>
          </div>
          
          <!-- Remote Videos -->
          <div *ngFor="let peerId of getRemotePeerIds()" 
               class="bg-black rounded-lg overflow-hidden relative">
            <video [srcObject]="remoteStreams[peerId]" autoplay class="w-full h-full object-cover"></video>
            <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded">
              {{getParticipantName(peerId)}}
            </div>
          </div>
        </div>
  
        <!-- Controls -->
        <div class="flex justify-center space-x-4 mt-4">
          <button (click)="toggleMic()" 
                  class="bg-white p-3 rounded-full shadow-lg hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
            </svg>
          </button>
          <button (click)="toggleCamera()" 
                  class="bg-white p-3 rounded-full shadow-lg hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
          </button>
          <button (click)="shareScreen()" 
                  class="bg-white p-3 rounded-full shadow-lg hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
          </button>
          <button class="bg-red-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-red-600">
            Leave
          </button>
        </div>
      </main>
    </div>
  </div>
